<!DOCTYPE html>

  <!-- ================= CSS ================= -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9fafb;
      color: #222;
      text-align: center;
      padding: 16px;
    }

    header {
      margin-bottom: 20px;
    }

    header h1 {

    .video-wrapper {

    .btn {

      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .btn:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    .instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
    }

    .facebook {
      background: #1877f2;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }

    /* Tablet & up */
    @media (min-width: 600px) {
      iframe {
        height: 320px;
      }
    }
  </style>
</head>
